<!DOCTYPE html>
<html>
<head>
	<title>Display PDF in Webpage</title>
	<style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		.container {
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="container">
		<embed src="asset\CiscoCertifiedNetworkAssociateCertificate.pdf" width="100%" height="100%" type='application/pdf'>
	</div>
</body>
</html>
